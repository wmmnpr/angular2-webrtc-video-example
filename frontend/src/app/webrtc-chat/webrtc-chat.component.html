<button mat-button (click)="onClickConnectToRoom()">
  Connect
</button>
<mat-grid-list cols="3" rows="3">
  <mat-grid-tile *ngFor="let client of webrtcClients">
    <!--<span>{{ client.id }}</span>-->
    <video controls autoplay width="320" height="240" [srcObject]="client.stream">
      <!-- <source [src]="getVideoStreamURL(index, client.stream)"/> -->
    </video>
  </mat-grid-tile>
</mat-grid-list>
